<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초대받지 않은 손님</title>
    <style>
        /* [텍스트힙 & 공포 분위기 스타일링] */
        :root {
            --bg-color: #0a0a0a;
            --chat-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --system-color: #ff4444; /* 경고색 */
            --accent-color: #4a4a4a;
            --font-main: 'Courier New', Courier, monospace; /* 타자기 느낌 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            max-width: 420px; /* 모바일 화면 크기 제한 */
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* 헤더: 인원수 표시 */
        header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        #room-title { font-weight: bold; font-size: 1.1rem; }
        #user-count { font-size: 0.9rem; color: #888; }
        .glitch-text { animation: glitch 1s infinite; color: red; display: none;}

        /* 채팅 영역 */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* 메시지 스타일 */
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            word-break: break-all;
        }

        .msg-left {
            align-self: flex-start;
            background-color: #2a2a2a;
            border-bottom-left-radius: 2px;
        }
        .msg-left .sender {
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 4px;
            display: block;
        }

        .msg-right {
            align-self: flex-end;
            background-color: #444;
            color: #fff;
            border-bottom-right-radius: 2px;
        }

        .msg-system {
            align-self: center;
            background: none;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
            border: 1px solid #333;
        }

        .msg-system.warning {
            color: var(--system-color);
            border-color: var(--system-color);
            animation: shake 0.5s;
        }

        /* 선택지 영역 */
        #input-area {
            padding: 20px;
            background: #111;
            border-top: 1px solid #333;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-btn {
            background: transparent;
            border: 1px solid #666;
            color: #fff;
            padding: 12px;
            cursor: pointer;
            font-family: var(--font-main);
            transition: 0.3s;
            text-align: left;
        }

        .choice-btn:hover { background: #333; border-color: #fff; }
        .choice-btn:active { transform: scale(0.98); }

        /* 애니메이션 정의 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glitch { 
            0% { transform: translate(0); } 
            20% { transform: translate(-2px, 2px); } 
            40% { transform: translate(-2px, -2px); } 
            60% { transform: translate(2px, 2px); } 
            80% { transform: translate(2px, -2px); } 
            100% { transform: translate(0); } 
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        /* 엔딩 시 화면 효과 */
        .horror-mode {
            animation: shake 0.1s infinite;
        }
        .blood-bg {
            background-color: #300000 !important;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <header>
            <span id="room-title">동창회 (4)</span>
            <span id="user-count">4명 참여 중</span>
        </header>

        <div id="chat-box">
            </div>

        <div id="input-area">
            </div>
    </div>

    <script>
        // [게임 데이터 및 로직]
        
        const chatBox = document.getElementById('chat-box');
        const inputArea = document.getElementById('input-area');
        const userCount = document.getElementById('user-count');
        const gameContainer = document.getElementById('game-container');

        // 효과음 (실제 사운드 파일 대신 진동/화면 효과로 대체)
        const vibrate = () => { if(navigator.vibrate) navigator.vibrate(50); };

        // 딜레이 함수
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // 메시지 추가 함수
        async function addMessage(text, sender, type = 'left', speed = 0) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            
            if (type === 'system') {
                msgDiv.classList.add('msg-system');
                if(sender === 'warning') msgDiv.classList.add('warning');
                msgDiv.innerHTML = text;
            } else if (type === 'right') {
                msgDiv.classList.add('msg-right');
                msgDiv.innerText = text;
            } else {
                msgDiv.classList.add('msg-left');
                // 발신자 이름 표시
                msgDiv.innerHTML = `<span class="sender">${sender}</span>${text}`;
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if(speed > 0) await wait(speed);
        }

        // 선택지 표시 함수
        function showChoices(choices) {
            inputArea.innerHTML = ''; // 기존 버튼 제거
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.classList.add('choice-btn');
                btn.innerText = choice.text;
                btn.onclick = () => {
                    inputArea.innerHTML = ''; // 선택 후 버튼 제거
                    addMessage(choice.text, '나', 'right'); // 내 메시지로 표시
                    handleScenario(choice.next); // 다음 시나리오 진행
                };
                inputArea.appendChild(btn);
            });
        }

        // [시나리오 스크립트]
        async function handleScenario(sceneId) {
            
            // 시나리오별 로직
            if (sceneId === 'start') {
                await wait(1000);
                await addMessage('알 수 없는 사용자가 초대했습니다.', 'system', 'system');
                await wait(1500);
                await addMessage('야, 다들 잘 지냈냐? 진짜 오랜만이다.', '민수', 'left');
                await wait(2000);
                await addMessage('뭐야? 누구야 너? 미친 거 아냐?', '익명 A', 'left');
                await wait(2000);
                await addMessage('...민수야? 너 박민수 맞아?', '익명 B', 'left');
                await wait(1000);
                
                showChoices([
                    { text: "민수야? 너 정말 민수야? 어디 있었어?", next: "scene_doubt_0" },
                    { text: "이거 장난이지? 누구야 너?", next: "scene_doubt_1" }
                ]);
            }

            else if (sceneId === 'scene_doubt_0') {
                // 의심 안 함 -> 가스라이팅 루트
                await wait(1000);
                await addMessage('나? 나 계속 여기 있었는데. 너희들이 나 두고 간 그곳에.', '민수', 'left');
                await wait(2000);
                await addMessage('무슨 소리야.. 우린 널 두고 간 적 없어.', '익명 B', 'left');
                await wait(2000);
                await addMessage('아니야, 너희는 날 두고 갔어. 특히 너.', '민수', 'left');
                
                showChoices([
                    { text: "내가? 난 그때 아파서 못 갔잖아.", next: "ending_trap" },
                    { text: "거짓말 마. 우리 그때 다 같이 있었어.", next: "ending_horror" }
                ]);
            }

            else if (sceneId === 'scene_doubt_1') {
                // 의심 함 -> 공포 루트
                await wait(1000);
                await addMessage('장난? ㅎㅎ 내 목소리 잊어버렸어?', '민수', 'left');
                await wait(1500);
                // 기괴한 텍스트 연출
                await addMessage('지ㄱ금 네 뒤ㅇ에 있잖아.', '민수', 'left'); 
                vibrate();
                
                showChoices([
                    { text: "경찰에 신고한다.", next: "ending_horror" },
                    { text: "(채팅방 나가기)", next: "ending_horror" }
                ]);
            }

            else if (sceneId === 'ending_trap') {
                 // 가스라이팅 엔딩
                 await wait(1000);
                 await addMessage('그래.. 기억났어? 문 열어봐.', '민수', 'left');
                 await wait(2000);
                 alert("누군가 현관문을 두드립니다.");
                 location.reload(); // 게임 리셋
            }

            else if (sceneId === 'ending_horror') {
                // 99명 엔딩 (클라이맥스)
                await wait(1000);
                await addMessage('찾았다.', '민수', 'left');
                vibrate();
                await wait(500);
                
                // 시스템 메시지: 인원수 증가
                userCount.innerText = "99명 참여 중";
                userCount.style.color = "red";
                userCount.classList.add("glitch-text");

                await addMessage('새로운 사용자 95명이 입장했습니다.', 'warning', 'system');
                gameContainer.classList.add('horror-mode'); // 화면 흔들림
                
                // 메시지 폭주 루프
                let count = 0;
                const horrorLoop = setInterval(() => {
                    const senders = ['민수', '익명', '알수없음', '그것'];
                    const randomSender = senders[Math.floor(Math.random() * senders.length)];
                    
                    addMessage('찾았다. 찾았다. 찾았다.', randomSender, 'left');
                    count++;
                    
                    if(count > 10) {
                         document.body.classList.add('blood-bg'); // 배경 빨갛게
                    }

                    if(count > 30) {
                        clearInterval(horrorLoop);
                        addMessage('현관문 비밀번호, 3년 전이랑 똑같네?', '민수', 'left');
                        alert("GAME OVER: 당신은 발각되었습니다.");
                    }
                }, 200); // 0.2초마다 메시지 전송
            }
        }

        // 게임 시작
        window.onload = () => handleScenario('start');

    </script>
</body>
</html>
